<div class="backdrop" role="button">
  <div class="form-container">
    <h2>Edit Player</h2>
    <form (ngSubmit)="onSubmit()">
      <p>
        <label for="player-name">Name</label>
        <input
          type="text"
          id="player-name"
          name="player-name"
          required
          [(ngModel)]="enteredName"
        />
      </p>

      <p>
        <label for="shirt-number">Shirt Number</label>
        <input
          type="number"
          id="shirt-number"
          name="shirt-number"
          min="1"
          max="99"
          required
          [(ngModel)]="enteredNumber"
        />
      </p>

      <p class="actions">
        <button (click)="onCancel()">Cancel</button>
        <button type="submit">Save</button>
      </p>
    </form>
  </div>
</div>
