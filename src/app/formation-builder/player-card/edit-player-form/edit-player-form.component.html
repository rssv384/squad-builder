<div class="backdrop" role="button">
  <div class="form-container">
    <h2>Edit Player</h2>
    <form
      name="form"
      #editForm="ngForm"
      (keydown.enter)="editForm.form.valid && onSubmit()"
      (ngSubmit)="editForm.form.valid && onSubmit()"
    >
      <p>
        <label for="player-name">Name</label>
        <input
          type="text"
          id="player-name"
          name="player-name"
          maxlength="20"
          required
          [(ngModel)]="enteredName"
          #playerName="ngModel"
        />
      </p>
      @if (playerName.dirty && playerName.invalid) {
        <p class="input-error">
          Name field cannot be empty and must contain a maximum of 20
          characters.
        </p>
      }

      <p>
        <label for="shirt-number">Shirt Number</label>
        <input
          type="number"
          id="shirt-number"
          name="shirt-number"
          min="1"
          max="99"
          required
          [(ngModel)]="enteredNumber"
          #playerNum="ngModel"
        />
      </p>
      @if (playerNum.invalid) {
        <p class="input-error">
          Player's shirt number must be between 1 and 99.
        </p>
      }

      <p class="actions">
        <button (click)="onCancel()">Cancel</button>
        <button type="submit">Save</button>
      </p>
    </form>
  </div>
</div>
